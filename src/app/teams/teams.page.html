<ion-header>
  <ion-toolbar color="primary">
      <ion-button slot="start">
        <ion-back-button></ion-back-button>
      </ion-button>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let team of teams" (click)="itemTapped(team)">
      <ion-label>{{ team.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
